<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Personality Quiz</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <script src="script.js"></script>
      <header>
         <h1 id="pageTittle">who are you?</h1>
      </header>
      <main>
        <div id="quizWrapper" >
        <button id="tryAgain">Try Again</button>
         <button id="fromSubmit">Submit</button>
         <div id="result">

          </div>
            <div class="question">
               <h2>What type of attitude are you?</h2>
               <div>
               <input type="radio" name="attitude"id="outgoing">
               <label for="outgoing">Outgoing</label>
             </div>
               <input type="radio" name="attitude"id"Careful">
               <label for="Careful">Careful</label>
               <input type="radio" name="attitude"id="Shellfish">
               <label for="Shellfish">Shellfish</label>
               <input type="radio" name="attitude"id="Don’t care">
               <label for="Don’t care">Don’t care</label>
            </div>
            <div class="question">
               <h2>What tools will you use on a day to day basis ?</h2>
               <input type="radio" name="tools"id="Grappling hook">
               <label for="Grappling hook">Grappling hook</label>
               <input type="radio" name="tools"id="Axe">
               <label for="Axe">Axe</label>
               <input type="radio" name="tools"id="Money">
               <label for="Money">Money</label>
               <input type="radio" name="tools"id="Book">
               <label for="Book">Book</label>
            </div>
            <div class="question">
               <h2>What will you wear on a day to day basis ?</h2>
               <input type="radio" name="wear"id="Sweater">
               <label for="Sweater">Sweater</label>
               <input type="radio" name="wear"id="Fez">
               <label for="Fez">Fez</label>
               <input type="radio" name="wear"id="Vest">
               <label for="Vest">Vest</label>
               <input type="radio" name="wear"id="Boots">
               <label for="Boots">Boots</label>
            </div>

      </main>
   </body>
</html>
